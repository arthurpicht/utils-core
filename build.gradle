plugins {
    id 'java'
//    id 'maven'
}

group 'com.github.arthurpicht'
version '1.2.1'

archivesBaseName = "ap-utils-core"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
//     testCompile group: 'junit', name: 'junit', version: '5.4.2'
}

test {
    useJUnitPlatform()
}

